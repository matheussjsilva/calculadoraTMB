<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de TMB</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3a7bd5, #3a6073);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 480px;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-size: 1.8rem;
      }
      .subtitle {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
        color: #555;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .form-group {
        text-align: left;
      }
      label {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
        display: block;
        color: #2c3e50;
      }
      input,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: 0.3s;
        background: #fafafa;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #3a7bd5;
        box-shadow: 0 0 6px rgba(58, 123, 213, 0.5);
        background: #fff;
      }
      button {
        background: #ff7f50;
        color: #fff;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 0.8rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 1rem;
      }
      button:hover {
        background: #e5673f;
        transform: scale(1.02);
      }
      .motivacao {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        font-style: italic;
        color: #2c3e50;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        padding: 2rem;
        border-radius: 1rem;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      }
      .modal h2 {
        margin-bottom: 1rem;
        color: #3a7bd5;
      }
      .close-btn {
        margin-top: 1.5rem;
        padding: 0.7rem 1.5rem;
        background: #ff7f50;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
      }
      .close-btn:hover {
        background: #e5673f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”¥ Calculadora de TMB</h1>
      <p class="subtitle">Descubra seu metabolismo e transforme sua saÃºde</p>

      <form id="tmbForm">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" required />
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" step="0.1" id="peso" name="peso" required />
        </div>
        <div class="form-group">
          <label for="altura">Altura (cm)</label>
          <input type="number" step="0.1" id="altura" name="altura" required />
        </div>
        <div class="form-group">
          <label for="nivelAtividade">NÃ­vel de Atividade</label>
          <select id="nivelAtividade" name="nivelAtividade" required>
            <option value="">Selecione</option>
            <option value="sedentario">SedentÃ¡rio</option>
            <option value="leve">Leve</option>
            <option value="moderado">Moderado</option>
            <option value="ativo">Intenso</option>
            <option value="muitoAtivo">Muito Intenso</option>
          </select>
        </div>
        <button type="submit">Calcular Agora</button>
      </form>

      <p class="motivacao">
        ðŸ’¡ Seu corpo merece atenÃ§Ã£o. Descubra sua TMB e dÃª o primeiro passo para
        seus objetivos!
      </p>
    </div>

    <!-- Modal -->
    <div class="modal" id="resultadoModal">
      <div class="modal-content">
        <h2>Resultado do CÃ¡lculo</h2>
        <p id="tmbResultado"></p>
        <p id="manterPeso"></p>
        <p id="perderPeso"></p>
        <button class="close-btn" id="closeModal">Fechar</button>
      </div>
    </div>

    <script>
      const form = document.getElementById("tmbForm");
      const modal = document.getElementById("resultadoModal");
      const tmbResultado = document.getElementById("tmbResultado");
      const manterPesoEl = document.getElementById("manterPeso");
      const perderPesoEl = document.getElementById("perderPeso");
      const closeModal = document.getElementById("closeModal");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // envia altura em cm
        const alturaCm = parseFloat(document.getElementById("altura").value);

        const data = {
          nome: document.getElementById("nome").value,
          idade: parseInt(document.getElementById("idade").value),
          sexo: document.getElementById("sexo").value,
          peso: parseFloat(document.getElementById("peso").value),
          altura: alturaCm, // corrigido: cm
          nivelAtividade: document.getElementById("nivelAtividade").value,
        };

        try {
          const response = await fetch("/tmb/api/calcular", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (!response.ok) throw new Error("Erro ao calcular TMB");

          const resultado = await response.json();

          tmbResultado.innerHTML = `OlÃ¡ <strong>${resultado.nome}</strong>, sua TMB Ã© <strong>${resultado.tmb}</strong> calorias/dia.`;
          manterPesoEl.innerHTML = `Para <strong>manter o peso</strong>: ${resultado.manterPeso} calorias/dia.`;
          perderPesoEl.innerHTML = `Para <strong>perder peso</strong>: ${resultado.perderPeso} calorias/dia.`;

          modal.style.display = "flex";
        } catch (err) {
          alert(err.message);
        }
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });
      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });
    </script>
  </body>
</html>
